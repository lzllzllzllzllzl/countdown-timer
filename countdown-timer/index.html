<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷倒计时器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏰ 炫酷倒计时器</h1>
            <div class="controls">
                <button id="addTimerBtn" class="btn btn-primary">+ 添加倒计时</button>
            </div>
        </header>

        <section class="presets-section">
            <h2>预设场景</h2>
            <div class="presets-grid" id="presetsGrid">
                <!-- 预设卡片将通过presets.js动态生成 -->
            </div>
        </section>

        <section class="timers-section" id="timersContainer">
            <!-- 倒计时器将动态添加到这里 -->
        </section>

        <div class="modal" id="addTimerModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加倒计时</h2>
                <div class="input-group">
                    <label>倒计时名称</label>
                    <input type="text" id="timerName" placeholder="输入名称">
                </div>
                <div class="input-group">
                    <label>时长（分钟）</label>
                    <input type="number" id="timerMinutes" min="1" max="999" value="1">
                </div>
                <div class="input-group">
                    <label>时长（秒）</label>
                    <input type="number" id="timerSeconds" min="0" max="59" value="0">
                </div>
                <button id="createTimerBtn" class="btn btn-success">创建倒计时</button>
            </div>
        </div>
    </div>

    <script src="presets.js"></script>
    <script src="script.js"></script>
</body>
</html>
